(function () {

  equal.addEventListener('click', function (e) {

    for (var _i = 0, l = arrSort.length; _i < l; _i++) {

          prev = arrSort[_i - 1],

      next = next !== undefined && arrSign.indexOf(next) === -1 ? parseInt(next, 10) : '';
      //debugger
